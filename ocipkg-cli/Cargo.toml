[package]
name = "ocipkg-cli"
authors = ["Toshiki Teramura <toshiki.teramura@gmail.com>"]
license = "MIT OR Apache-2.0"
version = "0.2.8"
edition = "2021"
rust-version = "1.57.0"
description = "CLI for ocipkg"
documentation = "https://docs.rs/ocipkg-cli"
repository = "https://github.com/termoshtt/ocipkg"
readme = "../README.md"

[dependencies]
base64 = "0.13.0"
cargo_metadata = "0.15.0"
clap = { version = "3.2.8", features = ["derive"] }
colored = "2.0.0"
env_logger = "0.9.0"
flate2 = "1.0.25"
git2 = "=0.14.2" # Pinned because newer versions require Rust 1.60 while this crate has a MSRV of 1.57
log = "0.4.17"
oci-spec = { git = "https://github.com/containers/oci-spec-rs/" }
serde_json = "1.0.82"
tar = "0.4.38"
url = "2.2.2"

[dependencies.ocipkg]
version = "0.2.0"
path = "../ocipkg"

[[bin]]
name = "ocipkg"

[[bin]]
name = "cargo-ocipkg"
