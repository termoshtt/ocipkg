[package]
name = "ocipkg"
version = "0.1.0"
authors = ["Toshiki Teramura <toshiki.teramura@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[features]
default = []
cli = ["clap", "cargo_metadata", "env_logger", "git2"]

[dependencies]
base16ct = { version = "0.1.1", features = ["alloc"] }
chrono = "0.4.19"
directories = "4.0.1"
flate2 = "1.0.24"
lazy_static = "1.4.0"
log = "0.4.17"
oci-spec = "0.5.7"
regex = "1.5.6"
serde = "1.0.137"
serde_json = "1.0.82"
sha2 = "0.10.2"
tar = "0.4.38"
thiserror = "1.0.31"
uuid = { version = "1.1.2", features = ["v4"] }
walkdir = "2.3.2"

# Networking
oauth2 = { version = "4.2.3", features = ["ureq"], default-features = false }
ureq = { version = "2.5.0", features = ["json"] }
url = "2.2.2"

# CLI
cargo_metadata = { version = "0.15.0", optional = true }
clap = { version = "3.2.8", optional = true, features = ["derive"] }
env_logger = { version = "0.9.0", optional = true }
git2 = { version = "0.14.4", optional = true }

[[bin]]
name = "ocipkg"
required-features = ["cli"]

[[bin]]
name = "cargo-ocipkg"
required-features = ["cli"]
