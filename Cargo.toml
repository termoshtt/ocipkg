[workspace]
members = ["ocipkg", "ocipkg-cli"]
exclude = ["examples/rust/lib", "examples/rust/exe"]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.97"
base16ct = { version = "0.2.0", features = ["alloc"] }
base64 = "0.22.1"
cargo_metadata = "0.18.1"
chrono = "0.4.40"
clap = { version = "4.5.32", features = ["derive"] }
colored = "3.0.0"
directories = "5.0.1"
env_logger = "0.11.7"
flate2 = "1.1.0"
git2 = "0.19.0"
lazy_static = "1.5.0"
log = "0.4.26"
maplit = "1.0.2"
oci-spec = "0.7.1"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.8"
tar = "0.4.44"
tempfile = "3.18.0"
toml = "0.8.20"
ureq = { version = "2.12.1", features = ["json"] }
url = "2.5.4"
urlencoding = "2.1.3"
uuid = { version = "1.15.1", features = ["v4"] }
walkdir = "2.5.0"
